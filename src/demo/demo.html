<!DOCTYPE html>
<html>
    <head>
        <title>Lanyard Demo
        <link href="demo.css" media="screen" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <div class="column-container">
        <div class="layer-list-column">
            <!-- Layer list start -->
            <fieldset>
                <legend>Layers</legend>
                <div id="layer-list"></div>
            </fieldset>
            <!-- Layer list end -->
        </div>
        <div class="map-canvas-column">
            <!-- Map canvas start -->
            <fieldset>
                <legend>Lanyard Demo</legend>
                <canvas id="lanyard-canvas" width="500" height="500"></canvas>
            </fieldset>
            <!-- Map canvas end -->
        </div>
        <div class="map-console-column">
            <!-- Map console start -->
            <fieldset class="goog-debug-panel">
                <legend>Event Log</legend>
                <div id="log"></div>
            </fieldset>
            <!-- Map console end -->
        </div>
        </div>
    </body>
</html>
